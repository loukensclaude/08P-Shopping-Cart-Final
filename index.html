<!DOCTYPE html>
<html>
    <head>
        <title>08.P: Shopping Cart Final</title>
    </head>
    <body>
        <div class="storeName">The All You Can Buy Store</div>
        <div  class="mol">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-03y3gf6pYe15qEpIziB7NHKzyxoRK7SNXpXwH_VM4xodKTbD">
        </div>
        <div class="inputs">
           <div>Product Name:<input class="itemName"></div> 
           <div>Product Price:<input class="itemPrice"> </div>
        </div>
        <div class="cart">
            <div class="heading">
                <p class="product">Products</p>
                <p class="price">Price</p>
            </div>
        </div>
         <div class="heading">
            <p class="total">Total: </p>
            <p class="number">Items in Cart:</p>
        </div>
        <div class= "heading">
            <p class="vol"> 0 </p>
            <p class="val"> 0 </p>
         </div>
       
       
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
        </div> 
        <div class="buttonDiv">    
            <button class="purchase">Purchase all Items</button>
        </div>
        <a href="https://awesomestufftobuy.com/">Find awesome stuff to Buy</a>
    </body>
</html>
